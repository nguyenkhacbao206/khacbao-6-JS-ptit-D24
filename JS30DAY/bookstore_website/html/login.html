<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/JS30DAY/bookstore_website/assets/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="logiusername">
                 <p>Tên đăng nhập:</p>
                 <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required />
            </div>
            <div class="loginpassword">
                <p>Mật khẩu: </p>
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
            </div>
            <button type="submit">Đăng nhập</button>
        </form>

        <p id="message"></p>
    </div>
  

  <script src="/JS30DAY/bookstore_website/js/login.js"></script>
</body>
</html>
