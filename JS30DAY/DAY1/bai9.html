<body>
    <script>
        function tongchuso(n) {
            let tong = 0
            let so = n
            while(so > 0) {
                let a = so % 10
                tong += a
                so= Math.floor(so / 10)
            }
        return tong
        }
        document.write(tongchuso(1245))
    </script>
</body>
