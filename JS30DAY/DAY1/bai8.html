<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số từ 0 đến 10"))
        function xeploai(diem) {
            if (diem >= 9) {
                return document.write('Xuất sắc')
            }else if (diem >= 8) {
                return document.write("Giỏi")
            }else if (diem >= 6.5) {
                return document.write('Khá')
            }else if (diem >= 5) {
                return document.write("Trung bình")
            }else {
                return document.write('Yếu')
            }
        }
        xeploai(a)
    </script>
</body>
</html>
