<body>
    <script>
        function demSoChiaHet() {
            let count = 0
            for (let i = 1; i <= 100; i++) {
                if (i % 3 ===0 && i % 5 === 0) {
                    count++
                }
            }
            return count
        }

        document.write(demSoChiaHet())
    </script>
