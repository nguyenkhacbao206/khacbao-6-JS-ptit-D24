<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lasonguyento(n) {
            if (n <= 1) {
                return document.write("không phải số nguyên tố")
            }

            for (let i = 2; i < Math.sqrt(n); i++ ) {
                if (n % i === 0) {
                    return document.write('không phải sống nguyên tố')
                }
            }
            return document.write('số nguyên tố')
        }

        lasonguyento()
    </script>
</body>
</html>
